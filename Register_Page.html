<html>
<head>
<link REL="StyleSheet" TYPE="text/css" HREF="register_page.css">
</head>
<body>

<div class="main">
<div class="header">
	<div class="logo">
	<br/>
	<img src=logo.png></div>	
  </div>
  <div class="menu">
	<ul>
		<li><a href=#>About Vizag</a></li>
		<li><a href=#>Departments</a></li>
		<li><a href=#>Activities</a></li>
		<li><a href=#>Register</a></li>
		<li><a href=#>Home</a></li>
	</ul>
  </div>
  <div class="register_form animated fadeInUp">
		<div class="box-header">
				<h2>Register Your Complaint</h2>
		</div>
<table border=0 cellpadding=10 align=center>
<tr>
	<td>Name</td>
	<td><input type=text name=t1 size=33 maxlength=30 placeholder="type your name"></td>
</tr>
<tr>
	<td>Contact No.</td>
	<td><input type=text name=t1 size=33 maxlength=10 placeholder="type your number"></td>
</tr>
<tr>
	<td>Complaint Type</td>
	<td>
		<select>
		<option>Drinage</option>
		<option>Water</option>
		<option>Current Poles</option>
		<option>Garbage Cleaning</option>
		<option>Others</option>
		</select>
	</td>
</tr>
<tr>
	<td>Description</td>
	<td><input type=text name=t1 size=33 maxlength=80 placeholder="give description of your complaint"></td>
</tr>
<tr>
	<td>Location</td>
	<td><input type=text name=t1 size=33 maxlength=80 placeholder="Location"></td>
</tr>


<tr>
	<td>Upload Image</td>
	<td><input type=file></td>
</tr>
<tr>
	<td></td>
	<td><input type=submit value="Register"></td>
</tr>
</table>
</div>
</div>
 </body>
</html>
